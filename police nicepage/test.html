<!DOCTYPE html>
<html lang="mr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>मॉक टेस्ट - प्रश्नपत्रिका</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between mb-3">
      <div>प्रश्न: <span id="questionNumber">1</span> / <span id="totalQuestions">100</span></div>
      <div>वेळ: <span id="timer">90:00</span></div>
    </div>

    <div class="card p-3 mb-3" id="questionCard">
      <h5 id="questionText">Loading...</h5>
      <div id="optionsContainer"></div>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button id="prevBtn" class="btn btn-secondary" disabled>मागे</button>
      <button id="nextBtn" class="btn btn-primary">पुढे</button>
    </div>

    <div class="mb-3" id="questionGrid"></div>

    <div class="text-center mt-4">
      <button class="btn btn-success" id="submitTest">निकाल पाहा</button>
    </div>
  </div>

  <!-- Main quiz logic -->
  <script src="script.js"></script>
  <!-- Font for Marathi PDF -->
  <script src="baloo2.js"></script>
</body>

</html>
